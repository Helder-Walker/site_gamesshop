<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">

    <title>Xbox</title>
</head>
<body>
    <header>
        <div class="container">
        <h1>Xbox Shop</h1>
            <h2 class="Power">Power Your Dreans</h2>
        <nav class="container">
            <ul>
                <li>
                    <a href="#contact">Faça um pedido</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>
    <section id="about">
        <div class="container">
            <img src="imagens/xbox.png" alt="logo">
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Mande Uma Mensagem Para Nós</h2>
            <div class="contact-methods">
                <div>
                    <form>
                         <input type="text" placeholder="seu nome" required/>
                         <input type="email" placeholder="seu e-mail" required/>
                         <input type="tel" placeholder="seu telefone(opcional)"/>
                         <textarea placeholder="sua mensagem" required></textarea>
                         <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos aconpanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="siga=nos no instagran">
                                <img src="imagens/instagram.png" alt="logo do instagram">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="visite nosso canal no youtube">
                                <img src="imagens/youtube.png" alt="logo do youtube">
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Venha até nós</h3>
                    <p>
                        Rua JavaScript nº 124, vila HTML - São Paulo - SP
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Xbox - Todos os direitos reservados- 2024
            </p>
        </div>
    </footer>
</body>
</html>
